<html>
    <head>
        <title>HTTP Polling</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://jquery-json.googlecode.com/files/jquery.json-2.2.min.js"></script>
        <script type="text/javascript">
            jQuery(function($) {
                $('#welcome').append('<h1>Witaj w ' + getCookie("bar") + '</h1>');
                $('#getToWork').click(function() {
                    var bar = getCookie("bar");
                    $.post('JakistamServletAlboCos', {bar: bar}, function(data) {
                        $('#concreteBar').empty();
                        $('#concreteBar').append('<h1>' + bar + '</h1>');
                        $('#concreteBar').append('<h2>Przygotuj drink:</h2>');
                        for (var i in data.drinks) {
                            $('#concreteBar').append('<button id="' + data.drinks[i] + '" onclick="createDrink(this);">' + data.drinks[i] + '</button>');
                        }
                        $('#concreteBar').append('<h2>Statystyki sprzedazy:</h2>');
                    });
                });
            });
            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) === 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            } 
            function createDrink(button) {
                var drink = button.value;
                var bar = getCookie("bar");
                $.post('JakistamServletAlboCos', {bar: bar, drink: drink}, function(data) {
                    
                });
            }
        </script>
    </head>
    <body>
        <div id="welcome">
            
        </div>
        
        <button id="getToWork">Rozpocznij prace</button>
        
        <div id="concreteBar">
            
        </div>
    </body>
</html>
